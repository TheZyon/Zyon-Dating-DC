version: "3.8"
services:

  fe:
    image: zyonb/zd-fe
    container_name: fe
    ports:
      - 80:80
    networks:
      - spring-cloud-network
    depends_on:
      - be
  be:
    image: zyonb/zd-be
    container_name: be
    ports:
      - 19000:9000
    networks:
      - spring-cloud-network
    depends_on:
      - postgresso

  postgresso:
    image: zyonb/zd-db
    container_name: db
    restart: always
    ports:
      - 7777:5432
    environment:
      POSTGRES_PASSWORD: root
    volumes:
      - postgvol:/var/lib/postgresql/data
    networks:
      - spring-cloud-network


networks:
  spring-cloud-network:

volumes:
  postgvol: